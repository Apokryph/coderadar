<!DOCTYPE html>
<html ng-app="coderadarApp" ng-controller="PageController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Radar</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/AdminLTE.css" />
    <link rel="stylesheet" href="bower_components/gitgraph.js/build/gitgraph.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->

    <!-- endbuild -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/AdminLTE/skin-green.css"/>
    <link rel="stylesheet" href="assets/css/coderadar/coderadar.css"/>
</head>
<body ng-cloak class="hold-transition skin-green layout-top-nav">
<div class="wrapper">

    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/#/" class="navbar-brand"><b>Code</b>Radar</a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>

                <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/#/">Dashboard</a></li>
                        <li><a href="/#/browse">Browse</a></li>
                        <li><a href="/#/hotspots">Hotspots</a></li>
                        <li><a href="/#/delta-hotspots">Delta Hotspots</a></li>
                        <li><a href="/#/commits">Commits</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="content-wrapper">
        <div class="container">
            <section class="content-header">
                <h1>
                    {{Page.headline}}
                    <small>{{Page.subline}}</small>
                </h1>
            </section>

            <section class="content">
                <div class="container" ng-view>

                </div>
            </section>
        </div>
    </div>
    <footer class="main-footer">
        <div class="container">
            <div class="pull-right hidden-xs">
                <strong>Code Radar </strong> Version 1.0.0-SNAPSHOT
            </div>
            <strong>Bootstrap theme by <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong>
        </div>
    </footer>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/AdminLTE/dist/js/app.js"></script>
<script src="bower_components/gitgraph.js/build/gitgraph.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="angular/coderadar-app.js"></script>
<script src="angular/coderadar-routes.js"></script>
<script src="angular/service/commit/commitService.js"></script>
<script src="angular/service/commit/commitsResource.js"></script>
<script src="angular/service/score/scoreResource.js"></script>
<script src="angular/service/metric/metricService.js"></script>
<script src="angular/service/metric/metricsResource.js"></script>
<script src="angular/ui/dashboard/dashboardController.js"></script>
<script src="angular/ui/browse/browseController.js"></script>
<script src="angular/ui/global/pageState.js"></script>
<script src="angular/ui/global/pageController.js"></script>
<script src="angular/ui/global/labelProvider.js"></script>
<script src="assets/js/datatables/jquery.datatables.min.js"></script>
<script src="assets/js/slimScroll/jquery.slimscroll.min.js"></script>
<script src="assets/js/fastclick/fastclick.min.js"></script>
<!-- endbuild -->
</body>
</html>
