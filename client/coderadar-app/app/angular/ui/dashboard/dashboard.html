<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header"><h3 class="box-title">Display Parameters</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Baseline Commit</label>
                            <select class="form-control" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                <option selected="selected">HEAD (2015/10/30 12:01 PM)</option>
                                <option>dde2efd (2015/10/29 03:42 PM)</option>
                                <option>dde2efd (2015/10/29 03:42 PM)</option>
                                <option>dde2efd (2015/10/29 03:42 PM)</option>
                                <option>dde2efd (2015/10/29 03:42 PM)</option>
                                <option>dde2efd (2015/10/29 03:42 PM)</option>
                                <option>dde2efd (2015/10/29 03:42 PM)</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Previous Commit to compare with</label>
                            <select class="form-control" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                <option selected="selected">dde2efd (2015/10/29 03:42 PM)</option>
                                <option>dde2efd (2015/10/29 03:42 PM)</option>
                                <option>dde2efd (2015/10/29 03:42 PM)</option>
                                <option>dde2efd (2015/10/29 03:42 PM)</option>
                                <option>dde2efd (2015/10/29 03:42 PM)</option>
                                <option>dde2efd (2015/10/29 03:42 PM)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-repeat="metricList in metrics">
    <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="metric in metricList">
        <div class="metric-box">
            <div class="info-box-content">
                <span class="info-box-text"><a href="browse.html">{{metric.displayName}}</a></span>
                <a href="hotspots.html"><span class="info-box-number">{{metric.score}}</span></a>
                <a href="delta-hotspots.html">
                    <span class="info-box-number text-{{metric.trendColor}}">
                        <i ng-class="{'fa fa-caret-up': metric.delta > 0, 'fa fa-caret-down': metric.delta < 0, 'fa fa-caret-right': metric.delta == 0}"></i>
                        {{metric.delta}}
                    </span></a>

                <div class="pull-right clearfix" id="chart"
                     style="cursor:pointer; margin-top:-50px; height:50px; width:150px; padding:0px; position:relative"></div>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
</div>
