databaseChangeLog:
  - changeSet:
      id: 7
      author: thombergs
      changes:
        - createTable:
            tableName: file
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: filepath
                  type: varchar(2000)
                  constraints:
                    nullable: false
              - column:
                  name: identity_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            constraintName: pk_file_id
            schemaName: public
            tableName: file
            columnNames: id
        - addUniqueConstraint:
            constraintName: uk_file_id
            schemaName: public
            tableName: file
            columnNames: id
         - createIndex:
            indexName: idx_file_fiid_id
            schemaName: public
            tableName: file
            columns:
            - column:
                name: identity_id
        - createSequence:
            schemaName: public
            sequenceName: seq_file_id


